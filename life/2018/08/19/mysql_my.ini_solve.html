<title>mysql找不到my.ini的解决方法</title></head>
<body><p>先设置隐藏文件可见</p>
<p><img src='https://img-blog.csdn.net/20180623081348628?watermark/2/text/aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQxNjA0MjY5/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70' alt='img' referrerPolicy='no-referrer' /><img src='data:image/gif;base64,R0lGODlhAQABAPABAP///wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==' alt='点击并拖拽以移动' referrerPolicy='no-referrer' /></p>
<p>然后在c盘下输入<strong>%programdata%</strong>进入programdata</p>
<p><img src='https://img-blog.csdn.net/20180623080941296?watermark/2/text/aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQxNjA0MjY5/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70' alt='img' referrerPolicy='no-referrer' /><img src='data:image/gif;base64,R0lGODlhAQABAPABAP///wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==' alt='点击并拖拽以移动' referrerPolicy='no-referrer' /></p>
<p>从而进入programdata/mysql/mysql server 8.0找到my.ini，可进行相应的配置更改</p>
<p><img src='https://img-blog.csdn.net/20180623081037528?watermark/2/text/aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQxNjA0MjY5/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70' alt='img' referrerPolicy='no-referrer' /><img src='data:image/gif;base64,R0lGODlhAQABAPABAP///wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==' alt='点击并拖拽以移动' referrerPolicy='no-referrer' /></p>
