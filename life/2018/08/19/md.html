<h3>&lt;!DOCTYPE&gt;是什么？</h3>
<p><strong>DOCTYPE</strong>，全称<strong>“document type”</strong>，即<strong>“文档类型”</strong>，是用作指定html版本的标签。</p>
<p>&nbsp;</p>
<h3>作用</h3>
<ul>
<li>声明文档的解析类型，避免浏览器的怪异模式。</li>

</ul>
<p>         怪异模式：浏览器使用自己的模式解析渲染页面。</p>
<p>         标准模式：浏览器使用W3C的标准解析渲染页面。</p>
<blockquote><p>声明之后，采用标准模式，无论是IE还是火狐还是chrome...，总之所有浏览器里显示的页面都是同一个模样。</p>
</blockquote>
<p> 注：不声明默认怪异模式。</p>
<p>&nbsp;</p>
<h3>使用</h3>
<p>       在html页面的首行添加<strong>&lt;!DOCTYPE html&gt;</strong>一行代码，即表示声明。</p>
<p>       注：不区分大小写，但<font color="red">必须在最顶部</font>，在它之前不能有任何元素</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
